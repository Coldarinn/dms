<div class="phone-modal">
   <div class="phone-modal__wrapper">
      <div class="phone-modal__body">
         <div class="phone-modal__socials">
            <a href="https://www.instagram.com/delomain.studio/" target="_blank">
               Instagram
            </a>
            <a href="https://t.me/versup" target="_blank">
               Telegram
            </a>
            <a href="mailto:info@delomain.com" target="_blank">
               Email
            </a>
         </div>
         <a href="tel:88004444696" class="phone-modal__bell">
            8 (800) 444-46-96
         </a>
         <div class="phone-modal__label">
            Связаться сейчас
         </div>
         <div class="phone-modal__thank form-thank">
            <div class="form-thank__title">
               Спасибо, что выбрали нас
            </div>
            <div class="form-thank__subtitle">
               Наши специалисты скоро свяжутся с Вами
            </div>
         </div>
         <form class="phone-modal__form form-phone-modal">
            <div class="form-phone-modal__input">
               <input type="text" name="email" placeholder="Ваш email" autocomplete="off" required>
            </div>
            <div class="form-phone-modal__input">
               <input type="text" name="question" placeholder="Ваш вопрос" autocomplete="off" required>
            </div>
            <button class="form-phone-modal__btn btn" type="submit">
               <div class="form-loader">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
               </div>
               <span>
                  отправить
               </span>
               <img src="images/btn.svg" class="btn-img" alt="">
               <img src="images/btn-hover.svg" class="btn-img-hover" alt="">
            </button>
         </form>
      </div>
   </div>
</div>
<div class="order-modal">
   <div class="order-modal__wrapper">
      <div class="order-modal__body">
         <div class="order-modal__title">
            оставить заявку
         </div>
         <div class="order-modal__thank form-thank">
            <div class="form-thank__title">
               Спасибо, что выбрали нас
            </div>
            <div class="form-thank__subtitle">
               Наши специалисты скоро свяжутся с Вами
            </div>
         </div>
         <form class="order-modal__form form-order-modal">
            <div class="form-order-modal__input">
               <input type="text" name="name" placeholder="ФИО" autocomplete="off" required>
            </div>
            <div class="form-order-modal__input">
               <input type="text" name="phone" placeholder="Ваш номер телефона" autocomplete="off" required id="phone">
            </div>
            <div class="form-order-modal__input">
               <input type="text" name="email" placeholder="Ваша почта" autocomplete="off" required>
            </div>
            <div class="form-order-modal__input">
               <textarea name="message" placeholder="Что Вас интересует?" autocomplete="off" required></textarea>
            </div>
            <input class="form-order-modal__category" type="text" name="category" style="display: none">
            <div class="form-order-modal__input">
               <div class="form-order-modal__select icon-questions-arrow"></div>
            </div>
            <button class="form-order-modal__btn btn" type="submit">
               <div class="form-loader">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
               </div>
               <span>
                  отправить
               </span>
               <img src="images/btn.svg" class="btn-img" alt="">
               <img src="images/btn-hover.svg" class="btn-img-hover" alt="">
            </button>
         </form>
      </div>
   </div>
</div>
<div class="modal-portfolio">
   <div class="modal-portfolio__wrapper">
      <div class="modal-portfolio__body">
         <iframe src="" allow="autoplay"></iframe>
      </div>
   </div>
</div>
